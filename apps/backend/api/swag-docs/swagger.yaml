paths:
  /admin/users/list:
    get:
      consumes:
      - application/json
      description: Returns a list of all users - requires admin role
      produces:
      - application/json
      responses:
        "200":
          description: Admin user list
          schema:
            type: string
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "403":
          description: Insufficient permissions
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
      security:
      - BearerAuth: []
      summary: Get all users (Admin only)
      tags:
      - admin
  /auth/orcid/link:
    post:
      consumes:
      - application/json
      description: Links an ORCID ID to the authenticated user's account
      parameters:
      - description: ORCID link request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler_custom.LinkORCIDRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_custom.StatusResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "409":
          description: ORCID ID already linked
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
      security:
      - BearerAuth: []
      summary: Link ORCID ID
      tags:
      - auth
  /auth/orcid/unlink:
    post:
      consumes:
      - application/json
      description: Unlinks the ORCID ID from the authenticated user's account
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_custom.StatusResponse'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
      security:
      - BearerAuth: []
      summary: Unlink ORCID ID
      tags:
      - auth
  /auth/orcid/url:
    get:
      consumes:
      - application/json
      description: Returns the URL to redirect the user to for ORCID authentication
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_custom.ORCIDAuthURLResponse'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
      security:
      - BearerAuth: []
      summary: Get ORCID authorization URL
      tags:
      - auth
  /crossref/works:
    get:
      consumes:
      - application/json
      description: Retrieves a single work from Crossref by its DOI
      parameters:
      - description: DOI
        in: query
        name: doi
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_crossref.Work'
        "400":
          description: invalid doi
          schema:
            type: string
        "404":
          description: work not found
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Get a work by DOI
      tags:
      - crossref
  /events/{id}/approve:
    post:
      consumes:
      - application/json
      description: Approves a pending event
      parameters:
      - description: Event ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: invalid event id
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Approve an event
      tags:
      - events
  /events/{id}/reject:
    post:
      consumes:
      - application/json
      description: Rejects a pending event
      parameters:
      - description: Event ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: invalid event id
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Reject an event
      tags:
      - events
  /health:
    get:
      consumes:
      - application/json
      description: Returns the health status of the API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_custom.StatusResponse'
      summary: Health check
      tags:
