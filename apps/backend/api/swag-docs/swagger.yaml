host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: MORIS
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: MORIS
  version: "1.0"
paths:
  /admin/users/list:
    get:
      consumes:
      - application/json
      description: Returns a list of all users - requires admin role
      produces:
      - application/json
      responses:
        "200":
          description: Admin user list
          schema:
            type: string
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "403":
          description: Insufficient permissions
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
      security:
      - BearerAuth: []
      summary: Get all users (Admin only)
      tags:
      - admin
  /auth/orcid/link:
    post:
      consumes:
      - application/json
      description: Links an ORCID ID to the authenticated user's account
      parameters:
      - description: ORCID link request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler_custom.LinkORCIDRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_custom.StatusResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "409":
          description: ORCID ID already linked
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
      security:
      - BearerAuth: []
      summary: Link ORCID ID
      tags:
      - auth
  /auth/orcid/unlink:
    post:
      consumes:
      - application/json
      description: Unlinks the ORCID ID from the authenticated user's account
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_custom.StatusResponse'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
      security:
      - BearerAuth: []
      summary: Unlink ORCID ID
      tags:
      - auth
  /auth/orcid/url:
    get:
      consumes:
      - application/json
      description: Returns the URL to redirect the user to for ORCID authentication
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_custom.ORCIDAuthURLResponse'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
      security:
      - BearerAuth: []
      summary: Get ORCID authorization URL
      tags:
      - auth
  /health:
    get:
      consumes:
      - application/json
      description: Returns the health status of the API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_custom.StatusResponse'
      summary: Health check
      tags:
      - status
  /login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns a JWT token
      parameters:
      - description: User login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/internal_handler_custom.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_custom.LoginResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
      summary: Login user
      tags:
      - auth
  /notifications:
    get:
      consumes:
      - application/json
      description: Retrieves a list of notifications for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_domain_entities.ProjectNotification'
            type: array
        "401":
          description: unauthorized
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Get notifications for the logged-in user
      tags:
      - notifications
  /products:
    get:
      description: Returns all products
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_api_productdto.Response'
            type: array
        "500":
          description: internal server error
          schema:
            type: string
      summary: List products
      tags:
      - products
    post:
      consumes:
      - application/json
      description: Creates a new product
      parameters:
      - description: Product data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_api_productdto.Request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_api_productdto.Response'
        "400":
          description: invalid body
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Create a product
      tags:
      - products
  /products/{id}:
    delete:
      description: Delete a product by ID
      parameters:
      - description: Product ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: invalid id
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Delete a product
      tags:
      - products
    get:
      description: Get a single product by ID
      parameters:
      - description: Product ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_api_productdto.Response'
        "400":
          description: invalid id
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Get a product
      tags:
      - products
    put:
      consumes:
      - application/json
      description: Update an existing product
      parameters:
      - description: Product ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Product data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_api_productdto.Request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_api_productdto.Response'
        "400":
          description: invalid id or body
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Update a product
      tags:
      - products
  /profile:
    get:
      consumes:
      - application/json
      description: Returns the authenticated user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.AuthenticatedUser'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - auth
  /projects:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all projects
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_domain_entities.Project'
            type: array
        "500":
          description: internal server error
          schema:
            type: string
      summary: Get all projects
      tags:
      - projects
    post:
      consumes:
      - application/json
      description: Creates and starts a new project with the provided details
      parameters:
      - description: Project details
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_api_projectdto.Request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_domain_entities.Project'
        "400":
          description: invalid body or date format
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Start a new project
      tags:
      - projects
  /projects/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves a single project by its unique identifier
      parameters:
      - description: Project ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_domain_entities.Project'
        "400":
          description: invalid project id
          schema:
            type: string
        "404":
          description: project not found
          schema:
            type: string
      summary: Get a project by ID
      tags:
      - projects
    put:
      consumes:
      - application/json
      description: Updates an existing project with the provided details
      parameters:
      - description: Project ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Project details
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_api_projectdto.Request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_domain_entities.Project'
        "400":
          description: invalid body, id or date format
          schema:
            type: string
        "404":
          description: project not found
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Update a project
      tags:
      - projects
  /projects/{id}/changelog:
    get:
      consumes:
      - application/json
      description: Retrieves the change log for a specific project
      parameters:
      - description: Project ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_api_changelogdto.Changelog'
        "400":
          description: invalid project id
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Get change log for a project
      tags:
      - projects
  /projects/{id}/people/{personId}:
    delete:
      consumes:
      - application/json
      description: Removes a person from the specified project
      parameters:
      - description: Project ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Person ID (UUID)
        in: path
        name: personId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_api_projectdto.Response'
        "400":
          description: invalid project id or person id
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Remove a person from a project
      tags:
      - projects
    post:
      consumes:
      - application/json
      description: Adds a new person to the specified project
      parameters:
      - description: Project ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Person ID (UUID)
        in: path
        name: personId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_domain_entities.Project'
        "400":
          description: invalid project id or body
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Add a person to a project
      tags:
      - projects
  /projects/{id}/products/{productID}:
    delete:
      consumes:
      - application/json
      description: Removes a product association from the specified project
      parameters:
      - description: Project ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Product ID (UUID)
        in: path
        name: productID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_api_projectdto.Response'
        "400":
          description: invalid project id or product id
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Remove a product from a project
      tags:
      - projects
    post:
      consumes:
      - application/json
      description: Adds an existing product to the specified project using its ID
      parameters:
      - description: Project ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Product ID (UUID)
        in: path
        name: productID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_api_projectdto.Response'
        "400":
          description: invalid project id or product id
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Add a product to a project
      tags:
      - projects
  /register:
    post:
      consumes:
      - application/json
      description: Creates a new user account with the provided credentials
      parameters:
      - description: User registration details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/internal_handler_custom.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_handler_custom.RegisterResponse'
        "400":
          description: Invalid request body or missing fields
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_SURF-Innovatie_MORIS_internal_auth.BackendError'
      summary: Register a new user
      tags:
      - auth
  /status:
    get:
      consumes:
      - application/json
      description: Returns the current status of the API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_custom.StatusResponse'
      summary: Check API status
      tags:
      - status
  /users/count:
    get:
