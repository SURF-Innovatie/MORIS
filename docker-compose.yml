services:
  db:
    image: postgres:18-alpine
    restart: always
    environment:
      POSTGRES_DB: moris
      POSTGRES_USER: moris
      POSTGRES_PASSWORD: moris
    ports:
      - "8765:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moris -d moris"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data: {}