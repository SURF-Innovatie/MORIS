services:
  db:
    image: postgres:18-alpine
    restart: always
    environment:
      POSTGRES_DB: moris
      POSTGRES_USER: moris
      POSTGRES_PASSWORD: moris
    ports:
      - "8765:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moris -d moris"]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:9
    command: valkey-server --requirepass "moris"
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data: {}
  valkey_data: {}
